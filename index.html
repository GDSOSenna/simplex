<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSimplex</title>

  <link rel="stylesheet" href="./styles/style.css">
  <script src="app.js"></script>
</head>
<body>
  <header>
    <div class="header-head">
      <h1>JS Simplex</h1>
    </div>
  </header>
  <main class="container">
    <div class="container-title">
      <p>JS Simplex</p>
    </div>
    <div class="box-1">
      <p>
        Número de variáveis de decisão:
        <input type="text" name="variable" id="viriable" size="2">
      </p>
    </div>
    <div class="box-2">
      <p>
        Número de restrições:
        <input type="text" name="r" id="r" size="2">
      </p>
    </div>
    <div class="box-3">
      <input type="button" name="but" value="Continuar">
    </div>
  </main>
  <footer></footer>
</body>
</html>
